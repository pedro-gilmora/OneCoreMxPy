<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - OneCoreMxPy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 10px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid #eee;
            padding: 20px 25px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .upload-zone:hover {
            border-color: var(--primary-color);
            background: rgba(13, 110, 253, 0.05);
        }
        
        .upload-zone.drag-over {
            border-color: var(--primary-color);
            background: rgba(13, 110, 253, 0.1);
        }
        
        .upload-zone i {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .badge-factura {
            background-color: #198754;
        }
        
        .badge-informacion {
            background-color: #0dcaf0;
        }
        
        .badge-pendiente {
            background-color: #ffc107;
            color: #212529;
        }
        
        .sentiment-positive {
            color: #198754;
        }
        
        .sentiment-negative {
            color: #dc3545;
        }
        
        .sentiment-neutral {
            color: #6c757d;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .btn-action {
            padding: 4px 8px;
            font-size: 0.875rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .stats-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0056b3 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
        }
        
        .stats-card.success {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
        }
        
        .stats-card.info {
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
        }
        
        .stats-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }
        
        .product-table th {
            background: #f8f9fa;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Procesando...</p>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <div class="px-3 mb-4">
            <h4 class="text-white mb-0">
                <i class="bi bi-box-seam me-2"></i>
                OneCoreMxPy
            </h4>
            <small class="text-muted">Sistema de Documentos</small>
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'documents' %}active{% endif %}" href="/web/documents">
                    <i class="bi bi-file-earmark-text"></i>
                    An치lisis de Documentos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'events' %}active{% endif %}" href="/web/events">
                    <i class="bi bi-clock-history"></i>
                    Hist칩rico de Eventos
                </a>
            </li>
        </ul>
        
        <div class="mt-auto p-3">
            <div class="text-muted small">
                <i class="bi bi-person-circle me-1"></i>
                <span id="currentUser">{{ user.username if user else 'Invitado' }}</span>
            </div>
            <a href="#" class="btn btn-outline-light btn-sm mt-2 w-100" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>
                Cerrar Sesi칩n
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global configuration
        const API_BASE = '/api/v1';
        let authToken = localStorage.getItem('authToken');
        
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const bgClass = {
                'success': 'bg-success',
                'error': 'bg-danger',
                'warning': 'bg-warning',
                'info': 'bg-info'
            }[type] || 'bg-info';
            
            const icon = {
                'success': 'bi-check-circle-fill',
                'error': 'bi-x-circle-fill',
                'warning': 'bi-exclamation-triangle-fill',
                'info': 'bi-info-circle-fill'
            }[type] || 'bi-info-circle-fill';
            
            const toastHtml = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert">
                    <div class="toast-body d-flex align-items-center">
                        <i class="bi ${icon} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', toastHtml);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
        
        // API request helper
        async function apiRequest(endpoint, options = {}) {
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...(options.headers || {})
                }
            };
            
            // Don't set Content-Type for FormData
            if (options.body instanceof FormData) {
                delete mergedOptions.headers['Content-Type'];
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, mergedOptions);
            
            if (response.status === 401) {
                logout();
                throw new Error('Sesi칩n expirada');
            }
            
            return response;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/web/login';
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-MX', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken && !window.location.pathname.includes('/login')) {
                window.location.href = '/web/login';
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
