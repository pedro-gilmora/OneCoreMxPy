<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - OneCoreMxPy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }
        
        .btn-login {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
        }
        
        .input-group-text {
            border-radius: 8px 0 0 8px;
            background: #f8f9fa;
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-box-seam"></i>
            <h3 class="mb-1">OneCoreMxPy</h3>
            <p class="mb-0 opacity-75">Sistema de Análisis de Documentos</p>
        </div>
        
        <div class="login-body">
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="errorMessage"></span>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                    <span id="loginText">Iniciar Sesión</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Iniciando sesión...';
            loginSpinner.classList.remove('d-none');
            errorAlert.classList.add('d-none');
            
            try {
                // OAuth2PasswordRequestForm expects form-urlencoded data
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.access_token);
                    window.location.href = '/web/documents';
                } else {
                    // Handle different error formats from FastAPI
                    let errorMsg = 'Credenciales incorrectas';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMsg = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            // Validation errors array
                            errorMsg = data.detail.map(err => err.msg || err.message || JSON.stringify(err)).join(', ');
                        } else if (typeof data.detail === 'object') {
                            errorMsg = data.detail.msg || data.detail.message || JSON.stringify(data.detail);
                        }
                    }
                    throw new Error(errorMsg);
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Error al iniciar sesión';
                errorAlert.classList.remove('d-none');
            } finally {
                loginBtn.disabled = false;
                loginText.textContent = 'Iniciar Sesión';
                loginSpinner.classList.add('d-none');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/web/documents';
        }
    </script>
</body>
</html>
